<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="pannel form">
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <input id="title"
             type="text"
             class="form-control"
             required="true"
             [(ngModel)]="newnote.title"/>
    </div>
    <div class="form-group">
      <label for="content" class="control-label">Content</label>
      <textarea id="content"
                class="form-control"

                [(ngModel)]="newnote.content" #ctrl="ngModel" required>
      </textarea>

    </div>
    <div class="form-group">
      <select class="form-control" [(ngModel)]="newnote.category">
        <option *ngFor="let category of categories"
              [ngValue]="category">
        {{ category.name }}
        </option>
      </select>
    </div>

    <button class="button button-outline button-positive"
      (click)="newNote(newnote)"
      routerLink="../notes/notes"
      routerLinkActive="active"
      [disabled]="!ctrl.valid">
      Validate
    </button>
    <button class="button button-outline button-assertive"
      (click)="cancelNewNote()"routerLink="../notes/notes"
       routerLinkActive="active">
      Close
    </button>

  </div>
</ion-content>
