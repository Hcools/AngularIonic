<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
      <label for="title" class="control-label">Title</label>     <ion-row>
      <input id="title"
             type="text"
             class="form-control"
             required="true"
             [(ngModel)]="newnote.title"/>     </ion-row>
           </ion-item>
           <ion-item>
      <label for="content" class="control-label">Content</label>     <ion-row>
      <textarea id="content"
                class="form-control"

                [(ngModel)]="newnote.content" #ctrl="ngModel" required>
      </textarea>     </ion-row>
</ion-item>
  <ion-item>
      <select class="form-control" [(ngModel)]="newnote.category">
        <option *ngFor="let category of categories"
              [ngValue]="category">
        {{ category.name }}
        </option>
      </select>
    </ion-item>
<ion-item>
    <button ion-button full color="default" class="button button-outline button-positive"
      (click)="newNote(newnote)"
      [disabled]="!ctrl.valid">
      Validate
    </button>
    <button ion-button full color="danger" class="button button-outline button-assertive"
      (click)="cancelNewNote()">
      Close
    </button>
</ion-item>
</ion-list>
</ion-card>
</ion-content>
