<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
  <button ion-button  color="default" class="button button-outline button-positive"
          (click)="goToNewCategory()"
        >
    Nouvelle categorie<ion-icon name="md-create"></ion-icon>
  </button>

    <ion-item  *ngFor="let category of categories; let i = index;">

        <span *ngIf="categoryEdited != i">

        {{ category.name }}

      </span>
      <input id="title"
             type="text"
             class="form-control"

             *ngIf="categoryEdited == i"
             [(ngModel)]="category.name" #ctrl="ngModel" required/>
             <ion-row>
               <ion-col>

        <button ion-button  color="secondary" class="button button-outline button-positive"
                (click)="updateCategory(category, i)"
                *ngIf="categoryEdited == i">
          Valider
        </button>
      </ion-col>
            <ion-col>
        <button ion-button color="danger"  class="button button-outline button-assertive"
                (click)="categoryEdited = -1"
                *ngIf="categoryEdited == i">
          Fermer
        </button> </ion-col> <ion-col>
        <button ion-button color="secondary"   class="button button-outline button-energized"
                (click)="categoryEdited = i"
                *ngIf="categoryEdited != i">
          <i class="glyphicon glyphicon-pencil"></i>
          Modifier
        </button> </ion-col> <ion-col>
        <button ion-button color="danger"  class="button button-outline button-assertive"
                (click)="deleteCategory(category, i)">
          <i class="glyphicon glyphicon-trash"></i>
          Supprimer
        </button>
  </ion-col></ion-row>
    </ion-item>
  </ion-list>
</ion-content>
