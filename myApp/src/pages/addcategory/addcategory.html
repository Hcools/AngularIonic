<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
  <ion-list>
    <ion-item>

        <ion-input id="title"
               type="text"
               class="form-control"
               [(ngModel)]="newcategory.name"
               #ctrl="ngModel" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-row>
        <button ion-button full color="default" class="button button-outline button-positive"
                (click)="newCategory(newcategory)"

                [disabled]="!ctrl.valid">
          Valider
        </button>
        <button ion-button full color="danger"  class="button button-outline button-assertive"
                (click)="deleteNewCategory()"
                >
          Fermer
        </button>
      </ion-row>
</ion-item>
  </ion-list>
</ion-card>

</ion-content>
